<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ordering Portal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adjust the position of the forgot-link */
        .forgot-link {
            margin-top: 15px; /* Add spacing between the password field and the link */
            text-align: center;
        }

        /* Optionally, make sure the link is well styled */
        .forgot-link a {
            color: #FDF7D0; /* Keep it consistent with the username label color */
            text-decoration: none;
        }

        .forgot-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="Images/logos/SilverLogo.png" alt="Patco Logo" class="logo">
        <h1 class="portal-header">Product Portal</h1>
    </header>

    <section class="login-section">
        <h2>Customer Login</h2>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="login-btn">Login</button>
        <div class="forgot-link">
            <a href="forgot-password.html">Forgot Username/Password?</a>
        </div>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <p>&copy; 2024 Patco Brands</p>
    </footer>

    <script>
        document.querySelector('.login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                window.location.href = "brands.html";
            } else {
                alert('Please enter a valid username and password.');
            }
        });
    </script>
</body>
</html>
