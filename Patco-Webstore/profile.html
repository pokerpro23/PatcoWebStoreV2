<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Customer Profile - Patco Brands</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <a href="index.html">Home</a>
        <span class="divider">|</span>
        <a href="brands.html">Brands</a>
        <span class="divider">|</span>
        <a href="orderhistory.html">Order History</a>
        <span class="divider">|</span>
        <a href="cart.html" class="cart-link">&#128722;</a>
    </nav>

    <!-- Header Section -->
    <header>
        <img src="Images/logos/SilverLogo.png" alt="Patco Logo" class="logo">
        <h1 class="profile-header">Profile</h1>
    </header>

    <!-- Main Profile Form Section -->
    <section class="profile-section">
        <!-- Personal Information Section -->
        <form class="profile-form">
            <h2>Company Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number">
        </form>

        <!-- Billing Address Section -->
        <form class="profile-form">
            <h2>Billing Address</h2>
            <label for="billing-street">Street Number:</label>
            <input type="text" id="billing-street" class="street-number" placeholder="Street Number">

            <div class="city-state-zip">
                <div>
                    <label for="billing-city">City:</label>
                    <input type="text" id="billing-city" class="city" placeholder="City">
                </div>
                <div>
                    <label for="billing-state">State:</label>
                    <input type="text" id="billing-state" class="state" placeholder="State">
                </div>
                <div>
                    <label for="billing-zip">Zip Code:</label>
                    <input type="text" id="billing-zip" class="zip-code" placeholder="Zip Code">
                </div>
            </div>
        </form>

        <!-- Shipping Address Section -->
        <form class="profile-form">
            <h2>Shipping Address</h2>
            <label for="shipping-street">Street Number:</label>
            <input type="text" id="shipping-street" class="street-number" placeholder="Street Number">

            <div class="city-state-zip">
                <div>
                    <label for="shipping-city">City:</label>
                    <input type="text" id="shipping-city" class="city" placeholder="City">
                </div>
                <div>
                    <label for="shipping-state">State:</label>
                    <input type="text" id="shipping-state" class="state" placeholder="State">
                </div>
                <div>
                    <label for="shipping-zip">Zip Code:</label>
                    <input type="text" id="shipping-zip" class="zip-code" placeholder="Zip Code">
                </div>
            </div>
        </form>
    </section>

    <!-- Add Shipping Address Button Section (placed above Update Profile) -->
    <div class="add-shipping-btn-wrapper">
        <button class="add-shipping-btn">Add Shipping Address</button>
    </div>

    <!-- Update Profile Button Section -->
    <div class="update-profile-btn-wrapper">
        <button class="update-profile-btn">Update Profile</button>
    </div>

    <!-- Footer Section -->
    <footer>
        <nav class="footer-nav">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <p>&copy; 2024 Patco Brands</p>
    </footer>
</body>
</html>
