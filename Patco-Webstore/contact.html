<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Images/logos/SilverLogo.png" alt="Patco Logo" class="logo"> <!-- Same logo styling -->
        <h1 class="portal-header">Contact Us</h1> <!-- Same header styling with new text -->
    </header>

    <section class="contact-section"> <!-- Updated section class -->
        <div class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>
            
            <button class="submit-btn">Submit</button>
        </div>
    </section>

    <footer>
        <div class="footer-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
        </div>
        <p>&copy; 2024 Patco Brands</p>
    </footer>

    <script>
        // You can add JavaScript functionality for form validation if needed
    </script>
</body>
</html>
